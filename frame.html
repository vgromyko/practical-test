<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SMSedg | frame</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/main.js" ></script>

<link rel="stylesheet" type="text/css" href="css/main.css" /> 
 
<script></script>
<style>
li {
    list-style-type: none;
    margin-left:10px;
    display:block;
    cursor:pointer;
}
.popup {
	display:none;
	width:200px;
	height:80px;
    padding:10px;
     
	position:absolute;
	border:1px solid grey;
	background-color: #FAFAFA; 
	overflow-y: auto;
	-ms-overflow-y: auto;
	overflow-x: hidden;
    -ms-overflow-x: hidden;
    top:150px;
}
</style>
</head>
<body >
<div class="toptitle">

</div>
<div class="selform">
<form>
    <div>    
        <div style="display:block;width:230px;float:left">
            <div>
                <div class="frstTab">User : </div><div ><input name="userName" id="userName" value="" onkeyup="getUserName(this.value)"></div>
            </div><br>
            <div>
                <div class="frstTab">Country :</div><div ><input name="countryName" id="countryName" value=""  onkeyup="getCountryName(this.value)" ></div>
            </div><br>
            <div>
                <div class="frstTab">From :</div><div ><input name="dateFrom" id="dateFrom" value="" onChange="setFrom(this.value)" ></div>
            </div><br>
            <div>
                <div class="frstTab">To :</div><div ><input name="dateTo" id="dateTo" value=""  onChange="setTo(this.value)" ></div>
            </div>
        </div>

        <div class="loadcontainer" >
                        <div class = "cupcakeCircle box">
                            <div class = "cupcakeInner box">
                                <div class = "cupcakeCore box"></div>
                            </div>
                        </div>
        </div>
    </div>  
</form> 
</div>
<br><br>

<div class="content"></div>
<div class="popup"></div>
</body>
</html>
